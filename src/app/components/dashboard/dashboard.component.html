<div class="dashboard-card">
  <div class="dashboard-topbar">
    <div class="profile" *ngIf="auth.currentUser">
      <div class="avatar">{{ getUserInitials() }}</div>
      <div class="profile-name">{{ auth.currentUser.firstName }} {{ auth.currentUser.lastName }}</div>
      <button   aria-label="Logout" title="Logout" (click)="logout()"><mat-icon >logout</mat-icon></button>
    </div>
  </div>

  <cds-tabs>
    <cds-tab label="Notes" heading="Notes">
      <div class="tab-content">
        <div class="notes-header">
          <div class="right-actions">
            <div class="view-toggle">
              <button mat-stroked-button [class.active]="viewMode==='grid'" (click)="setViewMode('grid')">Grid</button>
              <button mat-stroked-button [class.active]="viewMode==='list'" (click)="setViewMode('list')">List</button>
            </div>
            <div class="create-toggle">
              <button mat-flat-button color="primary" (click)="toggleCreateForm()">
                {{ showCreateForm ? 'Cancel' : 'Create Note' }}
              </button>
            </div>
          </div>
        </div>

        <div class="create-form" *ngIf="showCreateForm">
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Title" [(ngModel)]="newNoteTitle">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <textarea matInput rows="4" placeholder="Content" [(ngModel)]="newNoteContent"></textarea>
          </mat-form-field>
          <div class="create-actions">
            <button mat-raised-button color="primary" (click)="createNote()">Create</button>
            <button mat-button (click)="toggleCreateForm(false)">Cancel</button>
          </div>
          <mat-divider></mat-divider>
        </div>

        <div class="notes-grid" *ngIf="viewMode==='grid'">
          <div class="note-card-wrapper" *ngFor="let n of notes">
            <mat-card class="note-card">
              <div class="note-action-overlay">
                <ng-container *ngIf="editingNoteId !== n.id; else saveCancelActions">
                  <button mat-icon-button color="primary" aria-label="Edit note" (click)="startEditNote(n)"
                    [disabled]="!auth.hasEditPermission()"><mat-icon>edit</mat-icon></button>
                  <button mat-icon-button color="warn" aria-label="Delete note" (click)="deleteNote(n.id)"
                    [disabled]="!auth.hasDeletePermission()"><mat-icon>delete</mat-icon></button>
                </ng-container>
                <ng-template #saveCancelActions>
                  <button mat-icon-button color="primary" aria-label="Save note"
                    (click)="saveNote(n)"><mat-icon>check</mat-icon></button>
                  <button mat-icon-button aria-label="Cancel edit"
                    (click)="cancelEditNote(n)"><mat-icon>close</mat-icon></button>
                </ng-template>
              </div>

              <div class="card-top">
                <div class="card-head">
                  <div *ngIf="editingNoteId !== n.id" class="card-title">{{ n.title }}</div>
                  <mat-form-field *ngIf="editingNoteId === n.id" appearance="outline" class="inline-field title-field">
                    <input matInput [(ngModel)]="_editTitleMap[getNoteKey(n)]" placeholder="Title">
                  </mat-form-field>
                  <div class="card-subtitle" *ngIf="n.subtitle">{{ n.subtitle }}</div>
                </div>
              </div>
              <mat-card-content>
                <div *ngIf="editingNoteId !== n.id" class="card-body">{{ n.content }}</div>
                <div *ngIf="editingNoteId === n.id">
                  <mat-form-field appearance="outline" class="inline-field full-width">
                    <textarea matInput rows="4" [(ngModel)]="_editContentMap[getNoteKey(n)]"
                      placeholder="Content"></textarea>
                  </mat-form-field>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>

        <div class="notes-list" *ngIf="viewMode==='list'">
          <mat-list>
            <mat-list-item *ngFor="let n of notes">
              <div class="list-main">
                <ng-container *ngIf="editingNoteId !== n.id; else editNoteListTpl">
                  <div mat-line class="list-title">{{ n.title }}</div>
                  <div mat-line class="list-content">{{ n.content }}</div>
                </ng-container>
                <ng-template #editNoteListTpl>
                  <div class="edit-form">
                    <mat-form-field appearance="outline" class="full-width"><input matInput
                        [(ngModel)]="_editTitleMap[getNoteKey(n)]" placeholder="Title"></mat-form-field>
                    <mat-form-field appearance="outline" class="full-width"><textarea matInput rows="3"
                        [(ngModel)]="_editContentMap[getNoteKey(n)]" placeholder="Content"></textarea></mat-form-field>
                  </div>
                </ng-template>
              </div>

              <div class="list-actions" matLine>
                <ng-container *ngIf="editingNoteId !== n.id; else listEditingActions">
                  <button mat-icon-button color="primary" aria-label="Edit" (click)="startEditNote(n)"
                    [disabled]="!auth.hasEditPermission()"><mat-icon>edit</mat-icon></button>
                  <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteNote(n.id)"
                    [disabled]="!auth.hasDeletePermission()"><mat-icon>delete</mat-icon></button>
                </ng-container>
                <ng-template #listEditingActions>
                  <button mat-button color="primary" (click)="saveNote(n)">Save</button>
                  <button mat-button (click)="cancelEditNote(n)">Cancel</button>
                </ng-template>
              </div>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </cds-tab>
    <cds-tab label="Users" heading="Users">
      <div style="padding-top: 10px;padding-bottom: 10px;">
        <input cdsText type="file" accept=".csv" (change)="onFileChange($event)" placeholder="add file" />
      </div>
      <app-table [inputFromParent]="users"></app-table>
    </cds-tab>
  </cds-tabs>
</div>
