<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="login-wrapper">
    <mat-card class="login-card" appearance="outlined">
      <mat-card-title>Login</mat-card-title>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="you@example.com">
        <mat-error *ngIf="email?.hasError('required') && email?.touched">Email is required</mat-error>
        <mat-error *ngIf="email?.hasError('email') && email?.touched">Enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password">
        <mat-error *ngIf="password?.hasError('required') && password?.touched">Password is required</mat-error>
        <mat-error *ngIf="password?.hasError('minlength') && password?.touched">Minimum 4 characters</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <button mat-button type="button" (click)="goToSignup()">Create account</button>
      </div>
    </mat-card>
  </div>
</form>
