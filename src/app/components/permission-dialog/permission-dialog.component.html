<h2 mat-dialog-title>Set permissions for {{ data.user.firstName }} {{ data.user.lastName }}</h2>
<mat-dialog-content>
  <div class="perm-row">
    <mat-checkbox [(ngModel)]="canEdit">Can edit notes</mat-checkbox>
  </div>
  <div class="perm-row">
    <mat-checkbox [(ngModel)]="canDelete">Can delete notes</mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
