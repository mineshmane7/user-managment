<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 20px;">
        <mat-card style="width: 500px; height: auto; padding: 15px;" class="example-card" appearance="outlined">
            <mat-card-title style="padding-bottom: 20px;">Signup</mat-card-title>

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name" formControlName="firstName">
                <mat-error *ngIf="firstName?.hasError('required') && firstName?.touched">First name is required</mat-error>
                <mat-error *ngIf="firstName?.hasError('minlength') && firstName?.touched">Minimum 2 characters</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName">
                <mat-error *ngIf="lastName?.hasError('required') && lastName?.touched">Last name is required</mat-error>
                <mat-error *ngIf="lastName?.hasError('minlength') && lastName?.touched">Minimum 2 characters</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email" formControlName="email">
                <mat-error *ngIf="email?.hasError('required') && email?.touched">Email is required</mat-error>
                <mat-error *ngIf="email?.hasError('email') && email?.touched">Enter a valid email</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-error *ngIf="password?.hasError('required') && password?.touched">Password is required</mat-error>
                <mat-error *ngIf="password?.hasError('minlength') && password?.touched">Minimum 4 characters</mat-error>
            </mat-form-field>
            <div style="margin: 10px 0;">
                <mat-button-toggle-group formControlName="role" name="role" aria-label="Role">
                    <mat-button-toggle value="user">User</mat-button-toggle>
                    <mat-button-toggle value="admin">Admin</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <div style="padding: 20px; text-align: center;">
                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
            </div>
            <div style="text-align: center; margin-bottom: 8px;">
                <span>Already have an account?</span>
                <a routerLink="/login" style="margin-left: 6px;">Login</a>
            </div>
        </mat-card>
    </div>

</form>
